<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        .main {
            border: 5px double darkred;
            width: 300px;
            height: 350px;
            margin: auto;
            transform: rotate(-30deg);
            box-shadow: 10px 10px 10px 5px black;
            transform: rotateZ('70deg');
        }
    </style>
</head>
<body>
    <div class="main">Rotate</div>
</body>
</html>
